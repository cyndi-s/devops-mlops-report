name: mlops-plugin self-test
on:
  push:
  pull_request:

jobs:
  mlops:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI:       ${{ secrets.MLFLOW_TRACKING_URI }}
      MLFLOW_TRACKING_USERNAME:  ${{ secrets.DAGSHUB_USERNAME }}
      MLFLOW_TRACKING_PASSWORD:  ${{ secrets.DAGSHUB_TOKEN }}
      
    permissions:
      contents: read
      actions: read
      id-token: write
      
    steps:
      - uses: actions/checkout@v4

      - name: Run mlops-plugin (composite)
        uses: ./action
        with:
          mlflow_tracking_uri: ${{ secrets.MLFLOW_TRACKING_URI }}
          mlflow_token: ${{ secrets.MLFLOW_TOKEN }}
          gist_id: ${{ vars.GIST_ID }}               # optional
          gist_filename: commitHistory.csv           # optional
          gist_token: ${{ secrets.GIST_TOKEN }}
          trained_this_run: "true"                  # set "true" if the job trained models
