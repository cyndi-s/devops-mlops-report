# report-config.yml (user editable)
version: 2

# timezone (IANA format)
# Examples: America/New_York, America/Toronto, UTC
# If you're unsure, search: "IANA timezone for <your city>"
timezone: "America/Toronto"

repo_visibility: private  # public | private


storage:
  gist_url: "https://gist.github.com/<user>/<gist_id>"

report:
  highlight_metric: val_accuracy
  trend_window: 10
  sharp_delta: 0.15

mlflow:
  tracking_uri: "https://dagshub.com/<user>/<repo>.mlflow"

project:
  # v2: user-defined training entry (highest priority)
  # If MLproject is missing, a temporary MLproject will be generated at runtime.
  train_script: ""          # e.g. src/train.py
  data_paths: []            # e.g. ["data/data.csv"] or ["data/Positive", "data/Negative"]
# optional: system-level dependencies for GitHub Actions runner
  # - This is for apt-get install (binaries/libs), NOT Python pip deps.
  # - Only allowlisted values will be installed by devops-mlops-report.
  # - If missing/unsupported, the tool should warn + continue (best-effort).
  system_deps:
    # - graphviz        # provides `dot` binary (for diagrams)
    # - ffmpeg
    # - opencv_runtime
    # - poppler_utils
    # - tesseract
