devops-mlops-report:
  name: DevOps-MLOps-Report (inline)
  # IMPORTANT:
  # Replace `YOUR_MAIN_JOB_ID` with the job id you want this report to summarize.
  # This must match a key under `jobs:` in YOUR workflow (not the job's display name).
  #
  # Examples:
  #   jobs:
  #     run-tests:
  #     train:
  #
  # Then set:
  #   needs: [run-tests]
  #
  needs: [YOUR_MAIN_JOB_ID]
  if: ${{ always() }}
  uses: cyndi-s/devops-mlops-report/.github/workflows/ci-report.yml@report-v2
  permissions:
    actions: read
    contents: read
  with:
    config_path: report-config.yml
  secrets:
    GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
    DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
